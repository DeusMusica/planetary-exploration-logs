<div class="container mt-4">
    <h2>Edit Mission</h2>
  
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
    <form (ngSubmit)="updateMission()">
      <div class="form-group">
        <label for="name">Mission Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="mission.name"
          name="name"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          class="form-control"
          [(ngModel)]="mission.date"
          name="date"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="planet">Planet</label>
        <select
          id="planet"
          class="form-control"
          [(ngModel)]="mission.planetId"
          name="planetId"
          required
        >
          <option *ngFor="let planet of planets" [value]="planet.id">
            {{ planet.name }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-control"
          [(ngModel)]="mission.description"
          name="description"
        ></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">Update Mission</button>
    </form>
  </div>
